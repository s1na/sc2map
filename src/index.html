<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SC2Map</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  </head>
  <body class="mdl-demo mdl-color--grey-100 mdl-color-text--grey-700 mdl-base">
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <div class="mdl-layout-spacer"></div>
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable
                      mdl-textfield--floating-label mdl-textfield--align-right">
            <label class="mdl-button mdl-js-button mdl-button--icon"
                   for="fixed-header-drawer-exp">
              <i class="material-icons">search</i>
            </label>
            <div class="mdl-textfield__expandable-holder">
              <input class="mdl-textfield__input" type="text" name="sample"
                     id="fixed-header-drawer-exp">
            </div>
          </div>
        </div>
      </header>
      <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">Title</span>
        <nav class="mdl-navigation">
          <a class="mdl-navigation__link" href="">Link</a>
          <a class="mdl-navigation__link" href="">Link</a>
          <a class="mdl-navigation__link" href="">Link</a>
          <a class="mdl-navigation__link" href="">Link</a>
        </nav>
      </div>
      <main class="mdl-layout__content">
        <div class="page-content">
          <section class="section--center mdl-grid mdl-grid--no-spacing">
            <div class="mdl-card mdl-cell mdl-cell--12-col mdl-shadow--2dp mdl-cell--middle">
              <div class="mdl-card__supporting-text mdl-grid mdl-grid--no-spacing">
                <h4 class="mdl-cell mdl-cell--12-col">Map</h4>
                <div class="mdl-grid mdl-grid--no-spacing">
                  <div class="mdl-cell mdl-cell--12-col">
                    <div class="mdl-grid mdl-grid--no-spacing">
                      <div class="mdl-cell mdl-cell--12-col mdl-cell--middle">
                        <div id="mapid"></div>
                      </div>
                    </div>
                    <div class="mdl-grid mdl-grid--no-spacing">
                      <div class="mdl-cell mdl-cell--9-col mdl-cell--middle">
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--file">
                          <div class="mdl-button mdl-button--primary mdl-button--icon mdl-button--file">
                            <label for="dataFile"><i class="material-icons">attach_file</i></label>
                            <input id="dataFile" type="file" style="display: none;" />
                          </div>
                          <input class="mdl-textfield__input" placeholder="File" type="text" id="uploadFile" readonly />
                        </div>
                      </div>
                    </div>
                    <div class="mdl-grid mdl-grid--no-spacing">
                      <div class="mdl-cell mdl-cell--9-col mdl-cell--middle">
                        <form id="queryForm">
                          <div class="mdl-grid mdl-grid--no-spacing">
                            <div class="mdl-cell mdl-cell--10-col">
                              <div class="mdl-textfield mdl-js-textfield mdl-text-field--floating-label">
                                <textarea id="queryInput" name="query" rows="3" class="mdl-textfield__input"></textarea>
                                <label class="mdl-textfield__label" for="queryInput">Custom query...</label>
                              </div>
                            </div>
                            <div class="mdl-cell mdl-cell--2-col">
                              <button type="submit" class="mdl-button mdl-js-button mdl-button-primary mdl-button-icon"><i class="material-icons">done</i></button>
                            </div>
                          </div>
                        </form>
                      </div>
                    </div>
                    <div class="mdl-grid mdl-grid--no-spacing">
                      <div class="mdl-cell mdl-cell--9-col mdl-cell--middle">
                        <form id="productNameForm">
                          <div class="mdl-grid mdl-grid--no-spacing">
                            <div class="mdl-cell mdl-cell--10-col">
                              <div class="mdl-textfield mdl-js-textfield mdl-text-field--floating-label">
                                <textarea id="queryInput" name="query" rows="3" class="mdl-textfield__input"></textarea>
                                <label class="mdl-textfield__label" for="queryInput">Product Name</label>
                              </div>
                            </div>
                            <div class="mdl-cell mdl-cell--2-col">
                              <button type="submit" class="mdl-button mdl-js-button mdl-button-primary mdl-button-icon"><i class="material-icons">done</i></button>
                            </div>
                          </div>
                        </form>
                      </div>
                    </div>
                    <div class="mdl-grid mdl-grid--no-spacing">
                      <div class="mdl-cell mdl-cell--9-col mdl-cell--middle">
                        <form id="startTimeForm">
                          <div class="mdl-grid mdl-grid--no-spacing">
                            <div class="mdl-cell mdl-cell--10-col">
                              <div class="mdl-textfield mdl-js-textfield mdl-text-field--floating-label">
                                <textarea id="queryInput" name="query" rows="3" class="mdl-textfield__input"></textarea>
                                <label class="mdl-textfield__label" for="queryInput">Start Time</label>
                              </div>
                            </div>
                            <div class="mdl-cell mdl-cell--2-col">
                              <button type="submit" class="mdl-button mdl-js-button mdl-button-primary mdl-button-icon"><i class="material-icons">done</i></button>
                            </div>
                          </div>
                        </form>
                      </div>
                    </div>
                    <div class="mdl-grid mdl-grid--no-spacing">
                      <div class="mdl-cell mdl-cell--9-col mdl-cell--middle">
                        <form id="endTimeForm">
                          <div class="mdl-grid mdl-grid--no-spacing">
                            <div class="mdl-cell mdl-cell--10-col">
                              <div class="mdl-textfield mdl-js-textfield mdl-text-field--floating-label">
                                <textarea id="queryInput" name="query" rows="3" class="mdl-textfield__input"></textarea>
                                <label class="mdl-textfield__label" for="queryInput">End Time</label>
                              </div>
                            </div>
                            <div class="mdl-cell mdl-cell--2-col">
                              <button type="submit" class="mdl-button mdl-js-button mdl-button-primary mdl-button-icon"><i class="material-icons">done</i></button>
                            </div>
                          </div>
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon" id="mapMenu">
              <i class="material-icons">more_vert</i>
            </button>
            <ul class="mdl-menu mdl-js-menu mdl-menu--bottom-right" for="mapMenu">
              <li class="mdl-menu__item">Lorem</li>
              <li class="mdl-menu__item" disabled>Ipsum</li>
              <li class="mdl-menu__item">Dolor</li>
            </ul>
          </section>
        </div>
      </main>
    </div>
  </body>
</html>
