          <div class="field">
              <label type="text" for="productNameInput">Product name</label>
              <input id="productNameInput" name="productNameInput" type="text" />
		  </div>
		  <div class="field">
			<label type="text" for="startTimeInput">Start time</label>
            <input id="startTimeInput" name="startTimeInput" type="text" />
		  </div>
		  <div class="field">
              <label for="endTimeInput">End Time</label>
              <input id="endTimeInput" name="endTimeInput" type="text" />
		  </div>
      <div class="field">
              <label for="metricInput">Metric</label>
              <input id="metricInput" name="metricInput" type="text" />
      </div>
		  
          <input type="submit" class="ui button" value="Analyse" />
        </form>

	  </div>
	</main>
