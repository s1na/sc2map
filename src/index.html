<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SC2Map</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  </head>
  <body class="--grey-100 mdl-color-text--grey-700 mdl-base">
	<main class="ui grid">
	  <div class="sixteen wide column" style="padding-bottom:0px;">
		<div class="ui secondary  menu">
		  <a class="active item">
			Query 1
		  </a>
		  <a class="item">
			Query 2 
		  </a>
		  <a class="item">
			Query 3
		  </a>
		  <a class="item">
			<div>
              <!-- <label for="dataFile"><i>attach_file</i></label> -->
			  <button class="ui button" id="upload-button">Upload Data</button>
			  <input id="dataFile" type="file" style="display: none;" />
            </div>

			</a>
		  <div class="right menu">
			<div class="item">
			  <div class="ui icon input">
				<input type="text" placeholder="Search...">
				<i class="search link icon"></i>
			  </div>
			</div>
		  </div>
		</div>
	  </div>
	  
	  <div class="twelve wide column sc2-map-container" style="padding:0;">
		<div id="mapid"></div>
	  </div>
	  <div class="four wide column sc2-util-container">

		<form id="analyseForm" class="ui form">
      <div class="field">
        <label for="processTypeInput">Process type</label>
        <div class="ui selection dropdown">
          <input type="hidden" name="processTypeInput" value="DeliverStockedProduct">
          <i class="dropdown icon"></i>
          <div class="default text">Process type</div>
          <div class="menu">
            <div class="item" data-value="DeliverStockedProduct">DeliverStockedProduct</div>
            <div class="item" data-value="SourceMakeToOrderProduct">SourceMakeToOrderProduct</div>
          </div>
        </div>
      </div>
      <div class="field">
        <label for="metricInput">Metric</label>
        <div class="ui selection dropdown">
          <input type="hidden" name="metricInput" value="METRIC1">
          <i class="dropdown icon"></i>
          <div class="default text">Metric</div>
          <div class="menu">
            <div class="item" data-value="METRIC1">METRIC1</div>
          </div>
        </div>
      </div>
      <div class="field">
        <label type="text" for="productNameInput">Product name</label>
        <input id="productNameInput" name="productNameInput" type="text" />
		  </div>
		  <div class="field">
        <label type="text" for="startTimeInput">Start time</label>
        <input id="startTimeInput" name="startTimeInput" type="text" />
		  </div>
		  <div class="field">
        <label for="endTimeInput">End Time</label>
        <input id="endTimeInput" name="endTimeInput" type="text" />
		  </div>
      <input type="submit" class="ui button" value="Analyse" />
    </form>
	  </div>
	</main>
  <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
  </body>
</html>
